<div class="card-container">
    <mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> INICIO SESIÓN</mat-card-title>
  </mat-card-header>
<mat-card-content>
    <form class="form-cusmtome" [formGroup]="formLogin" >
        <mat-form-field class="input-cusmtom">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="team@juju.com" formControlName="correo">
        </mat-form-field>
        <mat-form-field class="input-cusmtom">
            <mat-label>Contraseña</mat-label>
            <input matInput  formControlName="contrasena" type="password">
        </mat-form-field>

        <div class="flex">
           
               
                    <button mat-stroked-button (click)="iniciarSesion()" style="margin-left: 8px;">Iniciar Sesión</button>
                  
        
        </div>
    </form>
</mat-card-content>
</mat-card>
<br>

</div>
