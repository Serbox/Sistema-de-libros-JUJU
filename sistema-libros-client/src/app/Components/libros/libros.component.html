<div class="card-container">
    <mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Lista de libros</mat-card-title>
  </mat-card-header>
<mat-card-content>

    <mat-form-field appearance="outline" style="width: 300px; margin-bottom: 1rem;">
        <mat-label>Buscar</mat-label>
        <input matInput (input)="onBuscar($any($event.target).value)" placeholder="Título o autor" />

    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 150px; margin-right: 1rem;">
        <mat-label>Estado</mat-label>
        <mat-select (selectionChange)="onEstado($event.value)">
            <mat-option value="">Todos</mat-option>
            <mat-option value="1">Disponible</mat-option>
            <mat-option value="2">Reservado</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 150px;">
    <mat-label>Año</mat-label>
    <input matInput type="number" (input)="onAno($any($event.target).value)" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="nuevoLibro()" style="margin-bottom: 1rem;">
        Nuevo libro
    </button>

    <table mat-table [dataSource]="listaLibro" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.Titulo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Autor">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let element"> {{element.Autor}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Ano_public">
    <th mat-header-cell *matHeaderCellDef> Fecha de libro </th>
    <td mat-cell *matCellDef="let element"> {{element.Ano_public}} </td>
  </ng-container>


  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef> Estado del libro </th>
    <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
  </ng-container>


    <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="abrirDetalle(element)">Editar</button>
        <button mat-button color="warn" (click)="confirmarEliminar(element)">Eliminar</button>
    </td>
</ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="abrirDetalle(row)" class="clickeable-row"></tr>
</table>
<mat-paginator
  [length]="totalRegistros"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="cambiarPagina($event)">
</mat-paginator>

</mat-card-content>
</mat-card>
<br>

</div>
